version: '3.8'

services:
    sidepeek-db:
        image: mysql:latest
        environment:
            MYSQL_DATABASE: ${DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            TZ: ${TZ}
        ports:
            - "${DB_PORT}:3306"

    sidepeek-test-db:
        image: mysql:latest
        environment:
            MYSQL_DATABASE: ${TEST_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            TZ: ${TZ}
        ports:
            - "${TEST_DB_PORT}:3306"

    sidepeek-redis:
        image: redis:latest
        ports:
            - ${REDIS_PORT}:6379
        volumes:
            - ./redis/data:/data/local
            - ./redis/conf/redis.conf:/usr/local/conf/redis.conf
        restart: always

    sidepeek-test-redis:
        image: redis:latest
        ports:
            - ${TEST_REDIS_PORT}:6379
        volumes:
            - ./redis/data:/data/test
            - ./redis/conf/redis.conf:/usr/local/conf/redis.conf
        restart: always
