spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: ${LOCAL_DB_URL}
        username: ${DB_USER}
        password: ${DB_PASSWORD}
    jpa:
        show-sql: true
        open-in-view: false
        hibernate:
            ddl-auto: validate
    flyway:
        enabled: true
        locations: classpath:db/migration, classpath:db/data
